<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js")
            .then(registration => {
              console.log("Service Worker registered with scope:", registration.scope);
            })
            .catch(error => {
              console.log("Service Worker registration failed:", error);
            });
        }
      </script>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIV Testing Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>HIV Testing and Counseling Register</h1>

        <!-- Metadata Section - Only entered once and saved in localStorage -->
        <div class="section" id="metadata-section">
            <label for="facility">Facility:</label>
            <select id="facility" required>
                <option value="Aboso Health Centre">Aboso Health Centre</option>
                <option value="Bogoso Health Centre">Bogoso Health Centre</option>
                <option value="Himan Health Centre">Himan Health Centre</option>
                <option value="Huni Valley Health Centre">Huni Valley Health Centre</option>
                <option value="Prestea Government Hospital">Prestea Government Hospital</option>
                <option value="ABA Hospital New Atuabo">ABA Hospital New Atuabo</option>
                <option value="Apinto Government Hospital">Apinto Government Hospital</option>
                <option value="Dompim Health Centre">Dompim Health Centre</option>
                <option value="Nsuaem Polyclinic">Nsuaem Polyclinic</option>
                <option value="Simpa Health Centre">Simpa Health Centre</option>
                <option value="Tarkwa Municipal Hospital">Tarkwa Municipal Hospital</option>
                <option value="Adjakaa Manso Health Centre">Adjakaa Manso Health Centre</option>
                <option value="Agona Amenfi Health Centre">Agona Amenfi Health Centre</option>
                <option value="Bonuama Polyclinic">Bonuama Polyclinic</option>
                <option value="Manso Amenfi Health Centre">Manso Amenfi Health Centre</option>
                <option value="Afransie Health Centre">Afransie Health Centre</option>
                <option value="Oppon Valley Health Centre">Oppon Valley Health Centre</option>
                <option value="Wassa Akropong Govt Hospital">Wassa Akropong Govt Hospital</option>
                <option value="Asankran Breman Health Centre">Asankran Breman Health Centre</option>
                <option value="Father Thomas Alan Rooney Memorial Hospital Asankrangwa">Father Thomas Alan Rooney Memorial Hospital Asankrangwa</option>
                <option value="Prestea Nkwanta CHPS">Prestea Nkwanta CHPS</option>
                <option value="Samartex Hospital">Samartex Hospital</option>
            </select>

            <label for="provider-name">Name of Provider:</label>
            <input type="text" id="provider-name" required>

            <label for="provider-contact">Contact of Provider (Format: 024 344 7788):</label>
            <input type="text" id="provider-contact" pattern="^0[0-9]{2} [0-9]{3} [0-9]{4}$" oninput="validateContactNumber()" maxlength="12" required placeholder="024 344 7788">

            <button type="button" onclick="nextSection('testing-section')">Next</button>
        </div>

        <!-- Testing Section -->
        <div class="section" id="testing-section" style="display: none;">
            <h2>Testing Information</h2>

            <label for="serial-number">Serial Number:</label>
            <input type="number" id="serial-number" min="1" step="1" required>

            <label for="date-of-service">Date of Service Delivery:</label>
            <input type="date" id="date-of-service" max="" required>

            <label for="client-name">Full Name of Client:</label>
            <input type="text" id="client-name" required>

            <label for="address">Traceable Address and Telephone Numbers:</label>
            <input type="text" id="address" required>

            <label for="age">Age (Completed years only):</label>
            <input type="number" id="age" min="1" max="150" step="1" required>

            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="" disabled selected>Select Sex</option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>

            <label for="pre-test-info">Pre-Test Information:</label>
            <select id="pre-test-info" required>
                <option value="" disabled selected>Select Pre-Test Info</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="testing-point">Testing Point:</label>
            <select id="testing-point" required>
                <option value="" disabled selected>Select Testing Point</option>
                <option value="OPD">OPD</option>
                <option value="IPD">IPD</option>
                <option value="CWC">CWC</option>
                <option value="FP">FP</option>
                <option value="ANC">ANC</option>
                <option value="Emergency">Emergency</option>
                <option value="SNS">SNS</option>
                <option value="TB Clinic">TB Clinic</option>
                <option value="VCT">VCT</option>
                <option value="STI">STI</option>
                <option value="Nutrition">Nutrition</option>
                <option value="Others">Others</option>
            </select>

            <label for="type-of-client">Type of Client:</label>
            <select id="type-of-client" required>
                <option value="" disabled selected>Select Type of Client</option>
                <option value="CIC">Child of an index client (CIC)</option>
                <option value="PIC">Partner of an index client (PIC)</option>
                <option value="STI">STI client</option>
                <option value="HR">High-risk clients (MSM, FSW, Men in Uniform, Long-distance drivers)</option>
                <option value="TB">TB patients</option>
                <option value="DT">Diagnostic testing</option>
                <option value="OT">Other populations</option>
            </select>

            <label for="first-response">First Response:</label>
            <select id="first-response" required>
                <option value="" disabled selected>Select First Response</option>
                <option value="RI">RI</option>
                <option value="RII">RII</option>
                <option value="RI&RII">RI & RII</option>
                <option value="Non-Reactive">Non-Reactive</option>
            </select>

            <div id="oraquick-sd-section" style="display: none;">
                <label for="oraquick">Oraquick:</label>
                <select id="oraquick">
                    <option value="" disabled selected>Select Oraquick Result</option>
                    <option value="Reactive">Reactive</option>
                    <option value="Non-Reactive">Non-Reactive</option>
                </select>

                <label for="sd-bioline">SD Bioline:</label>
                <select id="sd-bioline">
                    <option value="" disabled selected>Select SD Bioline Result</option>
                    <option value="HIV 1">HIV 1</option>
                    <option value="HIV 2">HIV 2</option>
                    <option value="HIV 1&2">HIV 1&2</option>
                    <option value="Non-Reactive">Non-Reactive</option>
                </select>
            </div>

            <label for="final-test-result">Final Test Result:</label>
            <select id="final-test-result" required>
                <option value="" disabled selected>Select Final Test Result</option>
                <option value="New Positive">New Positive</option>
                <option value="Known Positive">Known Positive</option>
                <option value="Known Negative">Known Negative</option>
                <option value="Inconclusive">Inconclusive</option>
                <option value="New Negative">New Negative</option>
            </select>

            <label for="post-test-counseling">Post Test Counseling:</label>
            <select id="post-test-counseling" required>
                <option value="" disabled selected>Select Counseling Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="button" onclick="previousSection('metadata-section')">Previous</button>
            <button type="button" onclick="nextSection('linkage-section')">Next</button>
        </div>

        <!-- Linkage Section -->
        <div class="section" id="linkage-section" style="display: none;">
            <h2>Linkage</h2>

            <label for="linked-to-care">Linked to HIV Care:</label>
            <select id="linked-to-care">
                <option value="" disabled selected>Select Linked Status</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="folder-number">Folder Number (if linked):</label>
            <input type="text" id="folder-number">

            <button type="button" onclick="previousSection('testing-section')">Previous</button>
            <button type="button" onclick="nextSection('comments-section')">Next</button>
        </div>

        <!-- Comments Section -->
        <div class="section" id="comments-section" style="display: none;">
            <h2>Comments</h2>
            <textarea id="comments" required></textarea>

            <button type="button" onclick="previousSection('linkage-section')">Previous</button>
            <button id="submit-btn" type="button">Save Entry</button>
            <button id="export-btn" type="button">Export as CSV</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
